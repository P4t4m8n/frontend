@if(!chat ||!user){
<div class="logo-con">
  <svg-logo />
</div>


}
@else {

<div class="chat-container">
  <header>
    <img [src]="chat.users[1].imgUrl" alt="avatar" />
    <h3>{{chat.users[1].username}}</h3>
  </header>
  <div class="messages" #messagesContainer>
    <div *ngFor="let message of chat.messages" class="message" [ngClass]="{'green': user._id === message.userId}">
      <p class="text">
        {{ message.message }}
      </p>
      <p class="date">{{message.createAt|customDate}}</p>
    </div>
  </div>
  <div class="actions">

    <input [(ngModel)]="message.message" (keydown.enter)="sendMessage()" placeholder="Type a message" />
    <button (click)="sendMessage()"><svg-send /></button>
  </div>
</div>
}
