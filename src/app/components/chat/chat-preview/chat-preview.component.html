<li (click)="selectedChat.emit(chat)">
  <img src={{chatWith.imgUrl}} />
  <div class="info">
    @if(chat.users && chat.users.length > 1){

    <h2>{{chatWith.username}}</h2>
    }
    @if(chat.messages &&chat.messages.length>0 ){
    <h3>{{lastMessage?.createAt|customDate}}</h3>
    }
  </div>
  @if(chat.messages && chat.messages.length > 0 ){

  <h3 [ngClass]="{'bold':lastMessage?.status !== 'read'}" class="last-msg">{{lastMessage?.message}}</h3>
  }

</li>
